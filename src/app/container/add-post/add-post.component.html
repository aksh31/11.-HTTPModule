

<div class="card">
    <div class="card-body">
        <form #postForm="ngForm" (ngSubmit)="onSubmitForm(postForm.value)">
            <div class="form-group">
                <label for="title"><strong>Title</strong></label>
                <input type="text" ngModel name="title" id="title" class="form-control">
            </div>
            <div class="form-group">
                <label for="content"><strong>Content</strong></label>
                <textarea type="text" rows="3" ngModel name="content" id="content" class="form-control">
                </textarea>
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-primary">Add Post</button>
            </div>
        </form>
    </div>
</div>
